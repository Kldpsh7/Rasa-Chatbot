version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - print_pattern
  - want_buttons
  - send_carousel

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://preview.redd.it/send-every-single-cat-meme-you-have-got-please-i-need-them-v0-h5bgitnm8m7b1.jpg?auto=webp&s=607eb86b774c54c6bfa61932f877530e8aea5fb6"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_print_pattern
  - action_send_buttons
  - action_send_carousel